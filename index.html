<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Food E-commerce</title>
  </head>
  <body>
    <header>
      <div class="logo">Web Shoppers</div>
      <div class="links">
        <a href="">Home</a>
        <a href="">Layout</a>
        <a href="">Features</a>
        <div class="search">
          <input type="text" />
          <i class="fas fa-search"></i>
        </div>
      </div>
      <div class="carttemplate">
        <div class="cart">
          <div class="countcart">0</div>
          <i class="fas fa-cart-arrow-down"></i>
        </div>
        <div class="mycart">
          <span>My cart</span>
          <span class="money">$0.00</span>
        </div>
      </div>
    </header>
    <ul class="side-options">
      <li><div><i class="fas fa-bars"></i></div><span>Categories</span></li>
      <li><div><i class="fas fa-shopping-bag"></i></div><span>Cart</span></li>
      <li><div><i class="fas fa-user"></i></div><span>Account</span></li>
      <li><div><i class="fas fa-search"></i></div><span>Search</span></li>
      <li><div><i class="fa fa-arrow-up"></i></div><span>Go to top</span></li>
    </ul>
    <section class="banner">
      <div class="offer">
        <h3>New Year Deal Offers!!!</h3>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Architecto commodi perferendis ad. Alias, voluptates animi libero pariatur consequatur ipsum facere.
        </p>
        <button>Shop Now</button>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/fa34fdc959.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
